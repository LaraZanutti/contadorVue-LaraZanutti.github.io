<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Contador</title>
</head>

<body style="height: 100vh;">
    <div id="app" class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-title d-flex justify-content-center h5 mt-2">
                Contador
            </div>
            <div class="card-body d-flex gap-3">
                <button v-on:click="descendente" value="Click" class="btn btn-outline-danger">-</button>
                <input v-model="contador" class="form-control text-center" type="text" value="0" aria-label="readonly input example"
                    readonly>
                <button @click="ascendente" value="Click" class="btn btn-outline-success">+</button>
            </div>
            <div v-if="errorNegativo" class="text-center">
                <h6 class="text-danger">No se permiten valores negativos</h6>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
